<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrition</title>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5bd5dbb4e5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favIcon/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center my-3">
      <h1 class="fs-3">Recipe Nutrition Calculator</h1>
    </div>
    <div class="container mb-5">
      <div id="errors"></div>
      <div class="mb-3">
        <div class="card-body">
          <div class="input-group" id="input-group">
            <input
              id="txtSearch"
              type="text"
              class="form-control"
              placeholder="Add a food items"
            />
            <button id="btnSearch" type="submit" class="btn">Add</button>
          </div>
        </div>
      </div>
      <div class="spinner-grow" id="loading" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div id="detail">
        <div class="mb-3">
          <div class="header">INGREDIENTS</div>
          <div class="card-body">
            <div class="row">
              <table id="table" class="table">
                <thead>
                  <tr>
                    <th scope="col">Food</th>
                    <th scope="col">Calori for 100g</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Serving Size(g)</th>
                    <th scope="col">Calories</th>
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button id="btn" class="btn btnCalculate" type="button">
          Let's calculate the nutritional values of the entire meal.
        </button>
      </div>
      <div
        class="d-flex flex-row mb-3 mt-3 justify-content-between align-items-center"
      >
        <div class="p-2">
          <h2 id="totalHeader">Total calories of your meals:</h2>
        </div>
        <div class="mt-3 mb-3 total" id="total"></div>
      </div>
    </div>
  </body>
</html>
