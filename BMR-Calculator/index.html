<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/5bd5dbb4e5.js"
      crossorigin="anonymous"
    ></script>

    <title>Simple Calorie Calculator</title>

    <!-- Bootstrap JS and Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Custom JavaScript -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Button trigger modal -->
    <div class="d-flex justify-content-center mt-5">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        BMR Calculate
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              BMR Calculator
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="bmr-form">
              <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <input type="text" id="gender" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="text" id="age" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="height" class="form-label">Height (cm):</label>
                <input type="text" id="height" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg):</label>
                <input type="text" id="weight" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="walking" class="form-label"
                  >Walking: Hour per week</label
                >
                <input type="text" id="walking" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="cardio" class="form-label"
                  >Cardio: Hour per week</label
                >
                <input type="text" id="cardio" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="bmr">
              Calculate
            </button>
          </div>

          <div class="results">
            <div id="calc-target-gain">
              To Gain Weight: <br />
              <span></span>
            </div>
            <div id="calc-target-maintain">
              To Maintain: <br />
              <span></span>
            </div>
            <div id="calc-target-lose">
              To Lose Weight: <br />
              <span></span>
            </div>
          </div>
          <div class="results">
            <div class="p-2 bmr">Basal Metabolic Rate BMR:</div>
            <div class="p-2 bmi">Body mass index (BMI):</div>
            <div class="p-2 rate">Estimated fat-burning heart rate</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
